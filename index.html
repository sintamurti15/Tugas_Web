<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
  </head>
  <body>
    <form method="post" id="form_mahasiswa">
      <label>NIM </label>
      <input type="number" name="nim" /><br />
      <label>Nama </label>
      <input type="text" name="nama" /><br />
      <label>Jurusan</label>
      <select name="jurusan">
        <option value="TI">Teknik Informatika</option>
        <option value="TE">Teknik Elektro</option>
      </select>
    </form>
    <button id="btn_tampil">Tambah Data</button>
    <a href="tampil_form/tampil.html" target="_blank"
      ><button>Lihat Semua Data</button></a
    >
    <hr />
    <div id="tampil_data"></div>
    <script>
      $(document).ready(function () {
        $('#tampil_data').load('tampil.php');
        $('#btn_tampil').click(function () {
          var data = $('#form_mahasiswa').serialize();
          $.ajax({
            type: 'POST',
            url: 'tambah.php',
            data: data,
            cache: false,
            success: function (data) {
              $('#tampil_data').load('tampil.php');
            },
          });
        });
      });
    </script>
  </body>
</html>
